version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - db
  db:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=icfdb
      - MYSQL_USER=myuser
      - MYSQL_PASSWORD=password
    ports:
      - '3306:3306'
